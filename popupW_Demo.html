<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Window Example with Bootstrap Style</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .popup-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; /* Adjust the width if needed */
      max-width: 400px; /* Set a maximum width if needed */
      height: 60vh; /* Adjust the height as needed */
      max-height: 400px; /* Set a maximum height if needed */
      overflow-y: auto; /* Add vertical scrollbar if the content is taller than the container */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1;
      padding: 20px; /* Add padding as needed */
      border-radius: 10px; /* Add border-radius for rounded corners */
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body>

  <button class="btn btn-primary" onclick="openPopup()">Open Popup</button>

  <div id="popup" class="popup-container container rounded bg-light">
    <h2 class="mb-3">Popup Content</h2>
    <p>This is the content of the popup window.</p>
    <!-- Add more content as needed -->
    <button class="btn btn-secondary mt-3" onclick="closePopup()">Close Popup</button>
  </div>

  <div id="overlay" class="overlay"></div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
